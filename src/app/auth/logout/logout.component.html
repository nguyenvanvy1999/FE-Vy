<h3>Logging Out...</h3>

<span
  class="caption-2 text-hint">
  You will be logout after {{redirectAfter}}
</span>

<br />
<br />

<button nbButton status="danger" outline (click)="cancelLogout()">
  Cancel
</button>

<button nbButton status="success" filled (click)="logoutNow()">
  Logout Now
  <nb-icon icon="log-out"></nb-icon>
</button>
